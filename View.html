<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic-Pixel HuB Gallery</title>

    <link rel="stylesheet" href="View.css">  
</head>
<body>
    <section id="gallery">
        <div class="filter">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Cars">Cars</button>
            <button class="filter-btn" data-filter="Anime">Anime</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="Art">Art</button>
        </div>

        <div class="image-container">
            <div class="image Cars">
                <img src="images/HyperCar.jpg" alt="HyperCar">
                <img src="images/Benz (2).jpg" alt="BlackSeries">
                <img src="images/f108.jpg" alt="Formula 1">
                <img src="images/mechanical-breakdown-rb18-max-verstappen.jpeg" alt="">
                <img src="images/Porsche.jpg" alt="911Turbo">
                <img src="images/car1.jpg" alt="Ken Rock">
                <img src="images/car2.jpg" alt="BMW">
                <img src="images/lewis-hamilton-.jpeg" alt="lewis-hamilton">
                <img src="images/1986-mexican-grand-prix-keke-rosberg-.jpeg" alt="Roseberg">
                <!-- Add more car images with appropriate alt text -->
            </div>
            <div class="image city">
                <img src="images/Qatar.jpg" alt="city 1">
                <img src="images/Bridge.jpg" alt="city2">
                <img src="images/Statue.jpg" alt="city3">
                <img src="images/Twmple.jpg" alt="city4">
                <img src="images/city (2).jpg" alt="city5">
                <img src="images/city (3).jpg" alt="city4">
                <img src="images/city (4).jpg" alt="city4">
                <img src="images/city.jpg" alt="city4">
                <img src="images/street.jpg" alt="city4">
                <!-- Add more city images with appropriate alt text -->
            </div>
            <div class="image Anime">
                <img src="images/ayanakoji.jpg" alt="ayanakoji">
                <img src="images/Yuji.jpg" alt="Yuji">
                <img src="images/Goku.jpg" alt="Goku">
                <img src="images/Deku.jpg" alt="Deku">
                <img src="images/All Might.jpg" alt="">
                <img src="images/madara.jpg" alt="Madara Uchiha">
                <img src="images/logo2.webp" alt="">
                <img src="images/MiniHalk.jpg" alt="Mini Halk">
                <img src="images/solo leveling god.jpg" alt="Solo Leveling God">
                <!-- Add more anime images with appropriate alt text -->
            </div>

            <div class="image Art">
                <img src="images/flower.jpg" alt="flower">
                <img src="images/flower2.jpg" alt="flower1">
                <img src="images/flower3.jpg" alt="flower2">
                <img src="images/Art.jpg" alt="Art">
                <img src="images/Art (2).jpg" alt="Art">
                <img src="images/Art (3).jpg" alt="Art">
                <img src="images/Art (4).jpg" alt="Art">
                <img src="images/Trees.jpg" alt="Trees">
                <img src="images/black hole.jpg" alt="back whole">
                <!-- Add more art images with appropriate alt text -->
            </div>
            <!-- Add more images with appropriate categories -->
        </div>
    </section>

    <footer>
        <a href="index.html"><button type="button" class="mb-5 mt-5 btn btn-warning">HomePage</button></a>
    </footer>

<script src="script.js"></script>
    
</body>
</html>
